<!doctype html>
<html lang="es" class="h-full">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>{% block title %}Escuela Manuela Santamaría{% endblock %}</title>
  <meta name="description" content="{% block meta_description %}Sitio oficial de la Escuela Manuela Santamaría Rodríguez: información institucional, noticias y contacto.{% endblock %}">
  <meta name="theme-color" content="#1d4ed8" />

  <!-- Open Graph -->
  <meta property="og:title" content="{% block og_title %}Escuela Manuela Santamaría{% endblock %}">
  <meta property="og:description" content="{% block og_description %}Comunidad educativa, excelencia académica y valores.{% endblock %}">
  <meta property="og:type" content="website">
  <meta property="og:image" content="{{ url_for('static', path='img/hero.jpg') }}">
  <meta property="og:url" content="{{ request.url if request else '' }}">

  <!-- TailwindCSS (CDN para iterar rápido; luego migramos a build con PostCSS/Purge) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
  tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: {
              50:  '#eff6ff',
              100: '#dbeafe',
              200: '#bfdbfe',
              300: '#93c5fd',
              400: '#60a5fa',
              500: '#3b82f6',
              600: '#2563eb', /* principal */
              700: '#1d4ed8',
              800: '#1e40af',
              900: '#1e3a8a'
            }
          },
          boxShadow: {
            soft: '0 10px 30px rgba(2, 62, 138, .12)'
          },
          fontFamily: {
            sans: ['Inter', 'ui-sans-serif', 'system-ui', 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', 'sans-serif']
          }
        }
      }
    }
  </script>

  <!-- CSS propio -->
  <link rel="stylesheet" href="{{ url_for('static', path='css/variables.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', path='css/styles.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', path='css/navbar.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', path='css/home.css') }}">

  {% block extra_head %}{% endblock %}
</head>
<body class="h-full text-slate-800 antialiased bg-white selection:bg-primary-100 selection:text-primary-900">
  <!-- Navbar (lo creamos en el siguiente archivo) -->
  {% include "partials/navbar.html" %}

  <!-- Contenido principal -->
  <main id="content" tabindex="-1" class="min-h-[60vh]">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer (lo creamos en el siguiente archivo) -->
  {% include "partials/footer.html" %}

  <!-- Scripts -->
  <script src="{{ url_for('static', path='js/navbar.js') }}"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
